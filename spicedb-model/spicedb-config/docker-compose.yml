services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: spicedb
      POSTGRES_USER: spicedb
      POSTGRES_PASSWORD: spicedb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c track_commit_timestamp=on
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "spicedb", "-d", "spicedb"]
      interval: 5s
      timeout: 5s
      retries: 5

  spicedb:
    image: authzed/spicedb:v1.44.4
    ports:
      - "50051:50051"
      - "8080:8080"
    command: >
      serve
      --grpc-preshared-key dev-key
      --datastore-engine postgres
      --datastore-conn-uri postgres://spicedb:spicedb@postgres:5432/spicedb?sslmode=disable
      --http-enabled
      --http-addr :8080
    environment:
      - SPICEDB_GRPC_PRESHARED_KEY=dev-key
    volumes:
      - ../model.zaml:/schema/model.zaml
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data: