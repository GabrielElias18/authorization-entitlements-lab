version: '3.8'
services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: entitlements
    ports:
      - '5434:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  graphql-server:
    build: .
    command: npm run dev
    volumes:
      - .:/app
    ports:
      - '4000:4000'
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/entitlements
    depends_on:
      postgres:
        condition: service_healthy
volumes:
  pgdata:
    driver: local 